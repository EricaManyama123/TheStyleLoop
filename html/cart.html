<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/logo (2).png" type="image/x-icon">
  <title>TheStyleLoop | Cart</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbarstyle.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <!-- ---------NAVBAR--------- -->
  <nav class="navbar">
      <div class="logo">
          <a href="../index.html">TheStyleLoop</a>
      </div>
      <div class="menu">
          <div class="menu-links">
              <a href="../index.html">Home</a>
              <a href="./shop.html">Shop</a>
              <a href="./about.html">About</a>
              <a href="./contact.html">Contact</a>
              <a href="./blog.html">Blog</a>
              <a href="./cart.html"><i class="fas fa-shopping-bag"></i></a>
          </div>
          <form action="./login.html">
              <button class="log-in">Log In</button>
          </form>
      </div>
      <div class="menu-btn">
          <i class="fa-solid fa-bars"></i>
      </div>
  </nav>

  <!-- -----------Cart Section----------- -->
  <section id="cart" class="section-p1">
    <table width="100%" id="cart-table">
      <thead>
        <tr>
          <td>Remove</td>
          <td>Image</td>
          <td>Product</td>
          <td>Price</td>
          <td>Quantity</td>
          <td>Subtotal</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="#" class="remove-item"><i class="far fa-times-circle"></i></a></td>
          <td><img src="../img/products/f1.jpg" alt=""></td>
          <td>Cartoon Astronaut T-Shirts</td>
          <td class="price">139</td>
          <td><input type="number" class="quantity" value="1" min="1"></td>
          <td class="subtotal">$139</td>
        </tr>
        <tr>
          <td><a href="#" class="remove-item"><i class="far fa-times-circle"></i></a></td>
          <td><img src="../img/products/f2.jpg" alt=""></td>
          <td>Cartoon Astronaut T-Shirts</td>
          <td class="price">139</td>
          <td><input type="number" class="quantity" value="1" min="1"></td>
          <td class="subtotal">$139</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section id="cart-add" class="section-p1">
    <div id="coupon">
      <h3>Apply Coupon</h3>
      <div>
        <input type="text" placeholder="Enter Your Coupon"> 
        <button class="normal">Apply</button>
      </div>
    </div>

    <div id="subtotal">
      <h3>Cart Totals</h3>
      <table>
        <tr>
          <td>Cart Subtotal</td>
          <td id="cart-subtotal">$0</td>
        </tr>
        <tr>
          <td>Shipping</td>
          <td>Free</td>
        </tr>
        <tr>
          <td><strong>Total</strong></td>
          <td id="cart-total"><strong>$0</strong></td>
        </tr>
      </table>
      <button class="normal" id="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <!-- ---------------FOOTER------------ -->
  <footer>
    <a href="#">TheStyleLoop</a>
    <div class="social">
      <a href="https://www.facebook.com/profile.php?id=61583448988636" target="_blank" style="color: #3b5998; margin: 0 10px; font-size: 24px;">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/thestyleloop2025/" target="_blank" style="color: #E4405F; margin: 0 10px; font-size: 24px;">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p>©️ 2025 TheStyleLoop, Inc. All Rights Reserved</p>
  </footer>

  <!-- --------JS Script--------- -->
  <script>
    function updateCartTotals() {
      let rows = document.querySelectorAll("#cart-table tbody tr");
      let subtotal = 0;

      rows.forEach(row => {
        const price = parseFloat(row.querySelector(".price").textContent);
        const qty = parseInt(row.querySelector(".quantity").value);
        const sub = price * qty;
        row.querySelector(".subtotal").textContent = "$" + sub.toFixed(2);
        subtotal += sub;
      });

      document.getElementById("cart-subtotal").textContent = "$" + subtotal.toFixed(2);
      document.getElementById("cart-total").textContent = "$" + subtotal.toFixed(2);
      localStorage.setItem("cartTotal", subtotal.toFixed(2)); // Save total for checkout page
    }

    document.addEventListener("input", function(e) {
      if (e.target.classList.contains("quantity")) {
        updateCartTotals();
      }
    });

    document.addEventListener("click", function(e) {
      if (e.target.closest(".remove-item")) {
        e.preventDefault();
        e.target.closest("tr").remove();
        updateCartTotals();
      }
    });

    document.getElementById("checkout-btn").addEventListener("click", function() {
      window.location.href = "checkout.html";
    });

    updateCartTotals();
  </script>
</body>
</html>
