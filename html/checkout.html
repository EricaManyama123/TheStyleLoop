<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/logo (2).png" type="image/x-icon">
  <title>TheStyleLoop | Checkout</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbarstyle.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
      <div class="logo">
          <a href="../index.html">TheStyleLoop</a>
      </div>
      <div class="menu">
          <div class="menu-links">
              <a href="../index.html">Home</a>
              <a href="./shop.html">Shop</a>
              <a href="./about.html">About</a>
              <a href="./contact.html">Contact</a>
              <a href="./blog.html">Blog</a>
              <a href="./cart.html"><i class="fas fa-shopping-bag"></i></a>
          </div>
          <form action="./login.html">
              <button class="log-in">Log In</button>
          </form>
      </div>
      <div class="menu-btn">
          <i class="fa-solid fa-bars"></i>
      </div>
  </nav>

  <!-- CHECKOUT SECTION -->
  <section id="checkout" class="section-p1">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Shipping Address</label>
        <input type="text" class="form-control" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label>Total Amount</label>
        <input type="text" id="total-amount" class="form-control" readonly>
      </div>
      <button type="submit" class="btn btn-dark">Place Order</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <a href="#">TheStyleLoop</a>
    <div class="social">
      <a href="https://www.facebook.com/profile.php?id=61583448988636" target="_blank" style="color: #3b5998; margin: 0 10px; font-size: 24px;">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/thestyleloop2025/" target="_blank" style="color: #E4405F; margin: 0 10px; font-size: 24px;">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p>©️ 2025 TheStyleLoop, Inc. All Rights Reserved</p>
  </footer>

  <script>
    // Load total from cart
    const total = localStorage.getItem("cartTotal");
    if (total) {
      document.getElementById("total-amount").value = "$" + total;
    }

    // Submit form
    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Thank you for your purchase! Your order has been placed.");
      localStorage.removeItem("cartTotal");
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
