<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheStyleLoop | Checkout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {font-family: Arial, sans-serif; margin: 0; background: #f8f9fa;}
        header, footer {background: black; color: white; text-align: center; padding: 15px 0;}
        .container {width: 90%; max-width: 1000px; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h2 {text-align: center; color: #333;}
        form {display: grid; grid-template-columns: 1fr 1fr; gap: 20px;}
        label {font-weight: bold; margin-bottom: 5px; display: block;}
        input, select {width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;}
        .full-width {grid-column: span 2;}
        .payment-methods {display: flex; justify-content: space-around; margin-top: 20px;}
        .payment-methods img {width: 60px;}
        button {background: black; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s;}
        button:hover {background: #444;}
        .summary {margin-top: 30px;}
        .summary table {width: 100%; border-collapse: collapse;}
        .summary th, .summary td {padding: 10px; border-bottom: 1px solid #ddd;}
        .summary th {text-align: left;}
        .total {font-size: 18px; font-weight: bold;}
        footer p {margin: 5px 0;}
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>TheStyleLoop</h1>
        <p>Where Style Meets Elegance</p>
        <nav>
            <a href="index.html" style="color:white; text-decoration:none; margin: 0 10px;">Home</a> |
            <a href="shop.html" style="color:white; text-decoration:none; margin: 0 10px;">Shop</a> |
            <a href="cart.html" style="color:white; text-decoration:none; margin: 0 10px;">Cart</a> |
            <a href="checkout.html" style="color:white; text-decoration:none; margin: 0 10px;">Checkout</a>
        </nav>
    </header>

    <!-- Checkout Form -->
    <div class="container">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label>Phone</label>
                <input type="tel" placeholder="Enter your phone" required>
            </div>
            <div>
                <label>Country</label>
                <select required>
                    <option value="">Select your country</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                    <option>India</option>
                    <option>Canada</option>
                    <option>Australia</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="full-width">
                <label>Address</label>
                <input type="text" placeholder="Enter your address" required>
            </div>
            <div class="full-width summary">
                <h3>Order Summary</h3>
                <table id="cartSummary">
                    <tr><th>Item</th><th>Price</th></tr>
                    <!-- Filled dynamically from cart -->
                </table>
                <p class="total">Total: <span id="totalAmount">$0.00</span></p>
            </div>
            <div class="full-width">
                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Mastercard-logo.png" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Stripe_logo%2C_revised_2016.svg" alt="Stripe">
                </div>
            </div>
            <div class="full-width" style="text-align:center;">
                <button type="submit">Proceed to Payment</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Follow us on: 
            <a href="https://www.instagram.com/thestyleloop2025/" target="_blank" style="color:#fff;">Instagram</a> | 
            <a href="https://www.facebook.com/profile.php?id=61583448988636" target="_blank" style="color:#fff;">Facebook</a>
        </p>
        <p>&copy; 2025 TheStyleLoop. All rights reserved.</p>
    </footer>

    <script>
        // Load cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const table = document.getElementById('cartSummary');
        let total = 0;
        cart.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${item.name}</td><td>$${item.price}</td>`;
            table.appendChild(row);
            total += parseFloat(item.price);
        });
        document.getElementById('totalAmount').innerText = "$" + total.toFixed(2);

        // Checkout form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment processing through secure gateway...');
            window.location.href = "thankyou.html";
        });
    </script>

</body>
</html>
